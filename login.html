<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->

    <style>
        /* static/styles.css */
    body {
        font-family: 'Courier New', Courier, monospace;
        background-image: url('img.jpeg');
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: transparent;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
        text-shadow: 2px 2px gold;
        font-weight: bold;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .input-group {
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
        color: black;
    }

    input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 8px;
    }

    button.btn {
        padding: 5px;
        background-color: lightgoldenrodyellow;
        color: black;
        border: none;
        font-family: 'Courier New', Courier, monospace;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 10px;
    }

    button.btn:hover {
        background-color: #0056b3;
    }

    p {
        text-align: center;
        color: #555;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    .login-container form {
        display: flex;
        flex-direction: column;
    }

    .login-container .input-group {
        margin-bottom: 15px;
    }

    .login-container label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
    }

    .login-container input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
    }

    .login-container button.btn {
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    .login-container button.btn:hover {
        background-color: #0056b3;
    }

    .login-container p {
        text-align: center;
        color: #555;
    }

    .login-container a {
        color: #007bff;
        text-decoration: none;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    </style>
</head>
<body>
    <div class="container">

        <h2>Chat2</h2>
        <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <button class="btn" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
    <p><a href="forgot_password.html">Forgot Password?</a></p>
        
    </div>
</body>
</html>
